<!-- page-->
<div class="page">
    <!-- header-->
    <header class="header js-header">
        <div class="header__container container">
            <div class="header__logo js-header-logo">
                <a href="https://earnly.app">
                    <img class="header__pic" src="img/logo.png" alt="">
                </a>
            </div>
            <nav class="header__nav js-header-nav">
                <div class="header__list js-header-list">
                    <a class="header__link js-header-link" href="https://earnly.app">Home</a>
                    <a class="header__link js-header-link" href="https://earnly.app/about">About</a>
                </div>
            </nav>
            <a class="header__btn btn" href="https://earnly.app/selection.html">Get a Premium Account</a>
        </div>
    </header><!-- main-->
    <div class="main js-main">
        <div class="main__container container">
            <h1 class="main__title title">Get Your Premium Account for Famous Platforms.</h1>
            <p class="stack__content">Earnly's App contains several premium accounts. Just Select from Music, Education, Streaming, Hosting Popular Platforms and get your premium in no time!</p>
            <br>
            <div style="text-align: center">
            </div>
            <br>
            <div class="main__previews" style="text-align: center">
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; min-height: 80vh;">
                    <div>
                        <h4 id="fetching-title"></h4>
                        <span id="counter"> <span id="count">5</span> S </span>
                        <div id="result" style="display: none;">
                            <h4><em><span id="fetched-response"></span></em></h4>
                            <h2 id="link" style="font-weight: bold"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer__container container">
            <nav class="header__nav js-header-nav">
                <div class="header__list js-header-list">
                    <a class="header__link js-header-link" href="https://earnly.app">Home</a>
                    <a class="header__link js-header-link" href="https://earnly.app/about">About</a>
                </div>
            </nav>
            &copy; Copyrights reserved. earnly.app 2021
        </div>
    </footer>
</div>


<script>
    let link;
    const v = getQuerystring('v');
    let fetchingTitle = v ? `Fetching a premium ${v} account is in progress ....` : `Please select a platform for our supported platforms!`;
    let fetchedResponse = v ? `We've found ${v} account for you. Please don't update it's credentials and respect your friends, otherwise you will be blocked from using our service.` : `Please select a platform for our supported platforms!`;

    document.querySelector('#fetching-title').textContent = fetchingTitle;

    if (! v) throw 'no v';

    fetch("https://605cdb116d85de00170db36c.mockapi.io/api/v1/urls").then((response) => {
        response.json().then((value) => {
            link = value[Math.floor(Math.random() * value.length)].url;
        });
    });
    let timeout = 5000;
    const intVal = setInterval(() => {
        timeout -= 1000;
        if (timeout <= 0) {
            document.querySelector("#fetched-response").textContent = fetchedResponse;
            document.querySelector("#fetching-title").remove();
            document.querySelector("#counter").remove();
            document.querySelector("#result #link").setAttribute("href", link);
            document.querySelector("#result #link").textContent = link;
            document.querySelector("#result").style.display = "block";
            clearInterval(intVal);
        }
        const ele = document.querySelector("#counter #count");

        if (ele) {
            ele.textContent = Math.round(timeout / 1000);
        }
    }, 1000);

    function getQuerystring(key) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == key) {
                return pair[1];
            }
        }
    }
</script>
