    <meta name="keywords" content="earnly, app, earnly.app, accounts, premium, netflix, udemy, lynda, games, steam, music, spotify">

    <meta property="og:site_name" content="Earnly App | Get a premium account on your choise">

</head>
<body>
<!-- page-->
<div class="page">
    <!-- header-->
    <header class="header js-header">
        <div class="header__container container">
            <div class="header__logo js-header-logo">
                <a href="https://earnly.app">
                    <img class="header__pic" src="img/logo.png" alt="">
                </a>
            </div>
            <nav class="header__nav js-header-nav">
                <div class="header__list js-header-list">
                    <a class="header__link js-header-link" href="https://earnly.app">Home</a>
                    <a class="header__link js-header-link" href="https://earnly.app/about">About</a>
                </div>
            </nav>
            <a class="header__btn btn" href="https://earnly.app/selection">Get a Premium Account</a>
        </div>
    </header><!-- main-->
    <div class="main js-main">
        <div class="main__container container">
            <h1 class="main__title title">Please allow notifications request to Persist</h1>
            <p class="stack__content">Just click allow and you will get your account ready.</p>
            <br>
            <div style="text-align: center">
            </div>
            <br>
            <div class="main__previews" style="text-align: center">
                <img src="https://media.giphy.com/media/iD6QiXTTAYrU5C3c89/giphy.gif">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer__container container">
            <nav class="header__nav js-header-nav">
                <div class="header__list js-header-list">
                    <a class="header__link js-header-link" href="https://earnly.app">Home</a>

                </div>
            </nav>
            &copy; Copyrights reserved. earnly.app 2021
        </div>
    </footer>
</div>

<script>
    Notification.requestPermission().then(() => {
        window.location = 'handling?v=' + getQuerystring('v');
    });

    function getQuerystring(key) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == key) {
                return pair[1];
            }
        }
    }
</script>
